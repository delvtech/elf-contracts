name: Code Coverage

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
    coverage:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install
        - name: Compile
          run: npm run build && npm run coverage
        - name: Coveralls
          uses: coverallsapp/github-action@v1.1.2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
