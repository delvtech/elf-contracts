name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

    solidity:
      runs-on: ubuntu-latest

      steps:
      - name: check out github repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: init
        run: npm install
      
      - name: fmt
        run: make fmt-ci

      - name: lint
        run: make lint
    cspell:
      runs-on: ubuntu-latest
      steps:
        - name: init
          run: npm install -SD cspell
        - name: Spell Check
          run: exec npx cspell "./src/**/**.sol"